<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FILL FORM</title>

   <!-- swiper css link  -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- contact section starts  -->

<section class="contact" id="contact">

   <h1 class="heading"><span>FILL </span>NOW</h1>

   <div class="row">

      <div class="image">
         <img src="images/contact-img.svg" alt="">
      </div>

      <form action="fillform.php" method="post">
         <span>Your College name</span>
         <input type="text" required placeholder="Enter your full college name" maxlength="50" name="cname" class="box">
         <span>Your email</span>
         <input type="email" required placeholder="Enter your college email" maxlength="50" name="cemail" class="box">
         <span>Your College roll number</span>
         <input type="number" required placeholder="Enter your roll number" max="9999999999" min="0" name="roll" class="box" onkeypress="if(this.value.length == 10) return false;">
         <span>Select course</span>
         <select name="course" class="box" required>
            <option value="" disabled selected>Select the course --</option>
            <option value="web developement">Web developement</option>
            <option value="science and biology">Science and biology</option>
            <option value="engineering">Engineering</option>
            <option value="digital marketing">Digital marketing</option>
            <option value="graphic design">Graphic design</option>
            <option value="teaching">Teaching</option>
            <option value="social studies">Social studies</option>
            <option value="data analysis">Data analysis</option>
            <option value="artificial intelligence">Artificial intelligence</option>
         </select>
         <span>Select gender</span>
         <div class="radio">
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
         </div>
         <input type="submit" value="submit" class="btn" name="submit">
      </form>

   </div>

</section>


<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
